<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptonized Pets</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .banner {
            width: 100%;
            max-width: 1920px;
            border-bottom: 5px solid #ffcc00;
        }
        .container {
            padding: 20px;
        }
        .btn {
            background-color: #ffcc00;
            padding: 12px 24px;
            border: none;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
        }
        .dropdown {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            resize: both;
            overflow: auto;
        }
        .pet-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .pet-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .pet-container img:hover {
            transform: scale(1.1);
        }
        .bonding-curve {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 20%;
            height: 15px;
            background: blue;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: left;
            padding: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        .bonding-progress {
            width: 4%;
            height: 100%;
            background: lightblue;
            border-radius: 30px;
        }
        .timer {
            font-size: 24px;
            font-weight: bold;
            color: red;
            position: fixed;
            bottom: 100px;
            right: 20px;
        }
        .roadmap {
            margin-top: 50px;
            text-align: center;
        }
        .roadmap-details {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <button class="btn" onclick="toggleDropdown()">Uniswap</button>
        <div class="dropdown-content" id="uniswapDropdown">
            <iframe src="https://app.uniswap.org/#/swap" width="300" height="300"></iframe>
        </div>
    </div>
    <img src="Image/cce55bc2-0c7d-4288-8e5a-9acc6c3c77b4.webp" alt="Breaking News Banner" class="banner">
    <div class="container">
        <h1>Welcome to Cryptonized Pets</h1>
        <p>Your beloved pets have been zapped into the blockchain! Now, it's time to bring them back home.</p>
        <button class="btn" onclick="window.location.href='https://toshiMart.xyz'">Save Your Pets Now</button>
    </div>
    <div class="pet-container">
        <h2>Select Your Pet</h2>
        <img src="Image/6678f672-d123-4336-a374-fe96f15a80b8.webp" alt="Cryptonized Pet 1" onclick="window.location.href='https://opensea.io'">
        <img src="Image/20eacef3-7d72-4d53-8c6a-de6698e5790f.webp" alt="Cryptonized Pet 2" onclick="window.location.href='https://opensea.io'">
        <img src="Image/51836173-67b5-4ea3-be6e-ee1f66b90521.webp" alt="Cryptonized Pet 3" onclick="window.location.href='https://opensea.io'">
    </div>
    <div class="bonding-curve">
        <div class="bonding-progress"></div>
    </div>
    <div class="timer" id="countdown"></div>
    <div class="roadmap">
        <button class="btn" onclick="toggleRoadmap()">Cryptonized Pets Roadmap</button>
        <div class="roadmap-details" id="roadmapDetails">
            <p>Phase 1: Concept & Whitepaper âœ…</p>
            <p>Phase 2: NFT Collection Release âœ…</p>
            <p>Phase 3: Uniswap Listing ðŸ”„</p>
            <p>Phase 4: Community Growth & Marketing</p>
        </div>
    </div>
    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById("uniswapDropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }
        function toggleRoadmap() {
            var roadmap = document.getElementById("roadmapDetails");
            roadmap.style.display = roadmap.style.display === "block" ? "none" : "block";
        }
        function updateCountdown() {
            var countdownElement = document.getElementById("countdown");
            var targetDate = new Date();
            targetDate.setDate(targetDate.getDate() + 30);
            setInterval(() => {
                var now = new Date();
                var timeLeft = targetDate - now;
                var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m`;
            }, 1000);
        }
        updateCountdown();
    </script>
</body>
</html>
