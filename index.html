<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptonized Pets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
        }
        .banner {
            width: 100%;
            max-width: 1920px;
        }
        .container {
            padding: 20px;
        }
        .btn {
            background-color: #ffcc00;
            padding: 10px 20px;
            border: none;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .dropdown {
            position: absolute;
            top: 10px;
            right: 50px;
            transform: translateX(-50%);
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            cursor: move;
        }
        .bonding-curve {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 20px;
            background: blue;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px;
        }
        .bonding-base {
            width: 30px;
            height: 30px;
            background: blue;
            border-radius: 50%;
            position: absolute;
            left: 4%;
        }
        .bonding-percentage {
            color: white;
            font-weight: bold;
            margin-left: auto;
            margin-right: 10px;
        }
        .digital-dog {
            width: 40px;
            height: 40px;
            background: url('Image/digital-dog.webp') no-repeat center;
            background-size: contain;
            position: absolute;
            left: 4%;
            bottom: 10px;
        }
        .fan-art-gallery {
            margin-top: 40px;
        }
        .slider {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px;
            white-space: nowrap;
            animation: scrollSlider 10s linear infinite;
        }
        .slider img {
            width: 200px;
            border-radius: 10px;
        }
        @keyframes scrollSlider {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <button class="btn" onclick="toggleDropdown()">Uniswap</button>
        <div class="dropdown-content" id="uniswapDropdown" onmousedown="dragElement(this)">
            <iframe src="https://app.uniswap.org/#/swap" width="300" height="300"></iframe>
        </div>
    </div>
    <div class="container">
        <h1>Welcome to Cryptonized Pets</h1>
        <p>Your beloved pets have been zapped into the blockchain! Now, it's time to bring them back home.</p>
        <button class="btn" onclick="window.location.href='https://toshimart.com'">Save Your Pets Now</button>
    </div>
    <img src="Image/cce55bc2-0c7d-4288-8e5a-9acc6c3c77b4.webp" alt="Breaking News Banner" class="banner">
    <div class="bonding-curve">
        <div class="bonding-base"></div>
        <div class="digital-dog"></div>
        <div class="bonding-percentage">4%</div>
    </div>
    <div class="fan-art-gallery">
        <h2>Fan Art Gallery</h2>
        <div class="slider">
            <img src="Image/fanart1.webp" alt="Fan Art 1">
            <img src="Image/fanart2.webp" alt="Fan Art 2">
            <img src="Image/fanart3.webp" alt="Fan Art 3">
            <img src="Image/fanart4.webp" alt="Fan Art 4">
            <img src="Image/fanart5.webp" alt="Fan Art 5">
            <img src="Image/fanart6.webp" alt="Fan Art 6">
            <img src="Image/fanart7.webp" alt="Fan Art 7">
            <img src="Image/fanart8.webp" alt="Fan Art 8">
            <img src="Image/fanart9.webp" alt="Fan Art 9">
            <img src="Image/fanart10.webp" alt="Fan Art 10">
        </div>
    </div>
    <div class="container">
        <h2>Mini Game</h2>
        <button class="btn" onclick="startGame()">Start Game</button>
        <canvas id="gameCanvas" width="500" height="300" style="background: #333; display: block; margin: auto;"></canvas>
    </div>
    <div class="container">
        <h2>Explore Our NFTs</h2>
        <a href="https://opensea.io" class="btn">View on OpenSea</a>
    </div>
    <div class="container">
        <h2>Follow Us</h2>
        <a href="https://twitter.com" class="btn">Twitter</a>
        <a href="https://discord.com" class="btn">Discord</a>
        <a href="https://telegram.org" class="btn">Telegram</a>
    </div>
</body>
</html>
