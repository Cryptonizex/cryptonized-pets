<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptonized Pets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
        }
        .banner {
            width: 100%;
            max-width: 1920px;
        }
        .container {
            padding: 20px;
        }
        .btn {
            background-color: #ffcc00;
            padding: 10px 20px;
            border: none;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .pet-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .pet-image {
            width: 300px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            cursor: pointer;
        }
        .social-link {
            margin-top: 20px;
            display: block;
            color: #ffcc00;
            text-decoration: none;
            font-size: 18px;
        }
        .game-container {
            margin-top: 40px;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .battle-area {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .hp-bar {
            background: red;
            height: 20px;
            width: 100px;
            border-radius: 5px;
        }
        .battle-log {
            background: #333;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            height: 150px;
            overflow-y: auto;
            text-align: left;
        }
        .dropdown {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            cursor: move;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <button class="btn" onclick="toggleDropdown()">Uniswap</button>
        <div class="dropdown-content" id="uniswapDropdown" onmousedown="dragElement(this)">
            <iframe src="https://app.uniswap.org/#/swap" width="300" height="300"></iframe>
        </div>
    </div>
    <div class="container">
        <h1>Welcome to Cryptonized Pets</h1>
        <p>Your beloved pets have been zapped into the blockchain! Now, it's time to bring them back home.</p>
        <button class="btn" onclick="window.location.href='https://toshimart.com'">Get Free Pet</button>
    </div>
    <img src="Image/cce55bc2-0c7d-4288-8e5a-9acc6c3c77b4.webp" alt="Breaking News Banner" class="banner">
    <div class="pet-container">
        <h2>Select Your Pet</h2>
        <img src="Image/6678f672-d123-4336-a374-fe96f15a80b8.webp" alt="Cryptonized Pet 1" class="pet-image" onclick="selectPet('pet1')">
        <img src="Image/20eacef3-7d72-4d53-8c6a-de6698e5790f.webp" alt="Cryptonized Pet 2" class="pet-image" onclick="selectPet('pet2')">
        <img src="Image/51836173-67b5-4ea3-be6e-ee1f66b90521.webp" alt="Cryptonized Pet 3" class="pet-image" onclick="selectPet('pet3')">
    </div>
    <div class="game-container">
        <h2>Battle Crypto Monsters!</h2>
        <div class="battle-area">
            <div>
                <img id="playerImage" src="Image/6678f672-d123-4336-a374-fe96f15a80b8.webp" width="150">
                <div class="hp-bar" id="playerHp"></div>
            </div>
            <div>
                <img id="monsterImage" src="Image/51836173-67b5-4ea3-be6e-ee1f66b90521.webp" width="150">
                <div class="hp-bar" id="monsterHp"></div>
            </div>
        </div>
        <button class="btn" onclick="attack()">Attack</button>
        <button class="btn" onclick="defend()">Defend</button>
        <div class="battle-log" id="battleLog"></div>
    </div>
    <div class="container">
        <h2>Fan Art</h2>
        <p>Check out our amazing fan art community!</p>
        <a href="https://discord.com/" class="social-link" target="_blank">Join us on Discord</a>
        <a href="https://twitter.com/" class="social-link" target="_blank">Follow us on Twitter</a>
        <a href="https://telegram.org/" class="social-link" target="_blank">Chat on Telegram</a>
    </div>
    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById("uniswapDropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }
        function dragElement(elmnt) {
            var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            elmnt.onmousedown = function(e) {
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            };
            function elementDrag(e) {
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
            }
            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }
    </script>
</body>
</html>
