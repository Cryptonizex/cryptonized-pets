<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptonized Pets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
        }
        .banner {
            width: 100%;
            max-width: 1920px;
        }
        .container {
            padding: 20px;
        }
        .btn {
            background-color: #ffcc00;
            padding: 10px 20px;
            border: none;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .game-container {
            margin-top: 40px;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .battle-area {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .hp-bar {
            background: red;
            height: 20px;
            width: 100px;
            border-radius: 5px;
        }
        .attack-effect {
            position: absolute;
            width: 50px;
            height: 50px;
            background: yellow;
            border-radius: 50%;
            animation: attackAnim 0.5s linear;
        }
        @keyframes attackAnim {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }
        .bonding-curve {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 30px;
            background: blue;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: left;
            padding: 5px;
            position: relative;
        }
        .bonding-progress {
            width: 4%;
            height: 100%;
            background: lightblue;
            border-radius: 15px;
        }
        .bonding-text {
            position: absolute;
            color: white;
            right: 10px;
        }
        .fan-art-gallery {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            margin-top: 20px;
        }
        .fan-art-gallery img {
            width: 150px;
            margin-right: 10px;
            border-radius: 10px;
        }
        .social-links {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Battle Crypto Monsters!</h2>
        <div class="battle-area">
            <div>
                <img id="playerImage" src="Image/pet1.webp" width="150">
                <div class="hp-bar" id="playerHp"></div>
            </div>
            <div>
                <img id="monsterImage" src="Image/monster.webp" width="150">
                <div class="hp-bar" id="monsterHp"></div>
            </div>
        </div>
        <button class="btn" onclick="attack()">Attack</button>
        <button class="btn" onclick="defend()">Defend</button>
        <div class="battle-log" id="battleLog"></div>
    </div>
    <div class="bonding-curve">
        <div class="bonding-progress"></div>
        <div class="bonding-text">4%</div>
    </div>
    <div class="fan-art-gallery">
        <img src="Image/fanart1.webp">
        <img src="Image/fanart2.webp">
        <img src="Image/fanart3.webp">
        <img src="Image/fanart4.webp">
        <img src="Image/fanart5.webp">
        <img src="Image/fanart6.webp">
        <img src="Image/fanart7.webp">
        <img src="Image/fanart8.webp">
        <img src="Image/fanart9.webp">
        <img src="Image/fanart10.webp">
    </div>
    <div class="social-links">
        <a href="https://discord.com/">Join us on Discord</a>
        <a href="https://opensea.io/">View our NFTs on OpenSea</a>
    </div>
    <audio autoplay loop>
        <source src="audio/background-music.mp3" type="audio/mp3">
    </audio>
    <script>
        let player = { hp: 100, attack: 20 };
        let monster = { hp: 120, attack: 15 };
        function attack() {
            if (monster.hp > 0 && player.hp > 0) {
                monster.hp -= player.attack;
                showEffect('monsterImage');
                logAction("You attacked the monster!");
                updateHpBars();
                monsterTurn();
            }
        }
        function defend() {
            logAction("You defended against the next attack!");
            monsterTurn();
        }
        function monsterTurn() {
            if (monster.hp > 0) {
                player.hp -= monster.attack;
                showEffect('playerImage');
                logAction("The monster attacks you!");
                updateHpBars();
                checkGameOver();
            }
        }
        function updateHpBars() {
            document.getElementById('playerHp').style.width = player.hp + 'px';
            document.getElementById('monsterHp').style.width = monster.hp + 'px';
        }
        function logAction(action) {
            document.getElementById('battleLog').innerHTML += action + "<br>";
        }
        function checkGameOver() {
            if (player.hp <= 0) alert("You lost the battle!");
            if (monster.hp <= 0) alert("You won the battle!");
        }
        function showEffect(targetId) {
            let effect = document.createElement("div");
            effect.className = "attack-effect";
            document.getElementById(targetId).appendChild(effect);
            setTimeout(() => effect.remove(), 500);
        }
    </script>
</body>
</html>
